version: '3.8'

services:
  mill:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: final
    container_name: mill-prod
    ports:
      - "127.0.0.1:3000:3000"  # Internal only, proxied by nginx
    environment:
      - RUST_LOG=info
      - TYPEMILL__SERVER__PORT=3000
      - TYPEMILL__SERVER__HOST=0.0.0.0
      - TYPEMILL__SERVER__MAX_CLIENTS=100
      - TYPEMILL__LOGGING__LEVEL=info
      - TYPEMILL__LOGGING__FORMAT=json
      - TYPEMILL__SERVER__AUTH__JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    restart: unless-stopped
    networks:
      - mill-prod

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      mill:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mill-prod

networks:
  mill-prod:
    driver: bridge
