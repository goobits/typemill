# docker-compose.basic.yml - Basic production deployment without FUSE
version: '3.8'

services:
  # CodeFlow WebSocket Service - Basic deployment
  codeflow-service:
    image: codeflow-buddy:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MAX_CLIENTS=100
      - LOG_LEVEL=info
      - ENABLE_FUSE=false
      - JWT_SECRET=${JWT_SECRET:-default-secret-change-in-production}
    volumes:
      # Logs persistence
      - codeflow-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    networks:
      - codeflow-network

  # Load Balancer (nginx) for multiple replicas
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx-basic.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - codeflow-service
    networks:
      - codeflow-network

volumes:
  codeflow-logs:

networks:
  codeflow-network:
    driver: bridge