[server]
host = "127.0.0.1"
port = 3000
timeoutMs = 30000

[lsp]
defaultTimeoutMs = 30000
enablePreload = true

[[lsp.servers]]
extensions = ["ts", "tsx", "js", "jsx"]
command = ["typescript-language-server", "--stdio"]

[[lsp.servers]]
extensions = ["py", "pyi"]
command = ["pylsp"]

[[lsp.servers]]
extensions = ["rs"]
command = ["rust-analyzer"]

[[lsp.servers]]
extensions = ["go"]
command = ["gopls"]

[logging]
level = "debug"
format = "json"

[cache]
enabled = true
maxSizeBytes = 104857600
ttlSeconds = 300
persistent = false
