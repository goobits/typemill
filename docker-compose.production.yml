# docker-compose.production.yml - Production deployment with FUSE support
version: '3.8'

services:
  # CodeFlow WebSocket Service - Production with FUSE
  codeflow-service:
    image: codeflow-buddy:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MAX_CLIENTS=100
      - LOG_LEVEL=info
      - ENABLE_FUSE=true
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      # Logs persistence
      - codeflow-logs:/app/logs
      # FUSE mount directories
      - codeflow-workspaces:/tmp/codeflow-workspaces:shared
      - codeflow-mounts:/tmp/codeflow-mounts:shared
    devices:
      # Required for FUSE operations
      - /dev/fuse:/dev/fuse
    cap_add:
      # Required capabilities for FUSE
      - SYS_ADMIN
    security_opt:
      # Allow access to FUSE devices
      - apparmor:unconfined
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    networks:
      - codeflow-network

  # Load Balancer (nginx)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - codeflow-ssl:/etc/ssl:ro
    depends_on:
      - codeflow-service
    networks:
      - codeflow-network

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - codeflow-network

volumes:
  codeflow-logs:
  codeflow-workspaces:
  codeflow-mounts:
  codeflow-ssl:
  prometheus-data:

networks:
  codeflow-network:
    driver: overlay
    encrypted: true