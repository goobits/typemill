version: '3.8'

services:
  codebuddy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codebuddy-prod
    ports:
      - "3000:3000"  # Internal only, proxied by nginx
    environment:
      - RUST_LOG=info
      - CODEBUDDY__SERVER__PORT=3000
      - CODEBUDDY__SERVER__HOST=0.0.0.0
      - CODEBUDDY__SERVER__MAX_CLIENTS=100
      - CODEBUDDY__LOGGING__LEVEL=info
      - CODEBUDDY__LOGGING__FORMAT=json
      - CODEBUDDY__SERVER__AUTH__JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    volumes:
      # Production config
      - ./config/production.json:/app/.codebuddy/config.json:ro
      # Persistent FUSE mounts
      - fuse-mounts:/tmp/codeflow-mounts:shared
      # Log persistence
      - app-logs:/var/log/codebuddy
    devices:
      - /dev/fuse:/dev/fuse
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - codebuddy-prod

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      codebuddy:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - codebuddy-prod

volumes:
  fuse-mounts:
    driver: local
  app-logs:
    driver: local
  nginx-logs:
    driver: local

networks:
  codebuddy-prod:
    driver: bridge