[server]
host = "0.0.0.0"
port = 3040
maxClients = 10
timeoutMs = 30000

[server.tls]
certPath = ".typemill/tls/cert.pem"
keyPath = ".typemill/tls/key.pem"

[lsp]
defaultTimeoutMs = 5000
enablePreload = true

[[lsp.servers]]
extensions = ["ts", "tsx", "js", "jsx"]
command = ["typescript-language-server", "--stdio"]
rootDir = "web"
restartInterval = 10

[[lsp.servers]]
extensions = ["py"]
command = ["pylsp"]
restartInterval = 5

[[lsp.servers]]
extensions = ["go"]
command = ["gopls"]
restartInterval = 10

[[lsp.servers]]
extensions = ["rs"]
command = ["rust-analyzer"]
restartInterval = 15

[logging]
level = "info"
format = "pretty"

[cache]
enabled = true
maxSizeBytes = 268435456
ttlSeconds = 3600
persistent = false

[git]
enabled = true
require = false
operations = ["mv", "rm"]

[validation]
enabled = false
command = "cargo check"
onFailure = "Report"

[pluginSelection]
errorOnAmbiguity = false
